<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="main.css">

	<script src="progressbar.js"></script>
</head>

<body>
	<div id="radial-container">
		<div style="display: flex; flex-direction: column; align-items: center">
			<div id="radial-days" class="radial"></div>
			<span style="font-size: 1.7em">Days</span>
		</div>
		<div style="display: flex; flex-direction: column; align-items: center">
			<div id="radial-hours" class="radial"></div>
			<span style="font-size: 1.7em">Hours</span>
		</div>
		<div style="display: flex; flex-direction: column; align-items: center">
			<div id="radial-minutes" class="radial"></div>
			<span style="font-size: 1.7em">Minutes</span>
		</div>
		<div style="display: flex; flex-direction: column; align-items: center">
			<div id="radial-seconds" class="radial"></div>
			<span style="font-size: 1.7em">Seconds</span>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
